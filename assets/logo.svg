<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26"/>
      <stop offset="100%" style="stop-color:#24283b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7aa2f7"/>
      <stop offset="100%" style="stop-color:#bb9af7"/>
    </linearGradient>
  </defs>
  <!-- Background rounded rectangle -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- Markdown document shape -->
  <rect x="100" y="70" width="312" height="372" rx="16" fill="#2f3349" stroke="#414868" stroke-width="2"/>
  <!-- Heading line -->
  <rect x="140" y="110" width="180" height="12" rx="6" fill="url(#accent)"/>
  <!-- Text lines -->
  <rect x="140" y="145" width="232" height="8" rx="4" fill="#565f89"/>
  <rect x="140" y="165" width="200" height="8" rx="4" fill="#565f89"/>
  <rect x="140" y="185" width="220" height="8" rx="4" fill="#565f89"/>
  <!-- Code block -->
  <rect x="140" y="215" width="232" height="60" rx="8" fill="#1a1b26" stroke="#414868" stroke-width="1"/>
  <rect x="156" y="230" width="120" height="6" rx="3" fill="#9ece6a"/>
  <rect x="156" y="245" width="160" height="6" rx="3" fill="#9ece6a"/>
  <rect x="156" y="260" width="90" height="6" rx="3" fill="#9ece6a"/>
  <!-- Mermaid diagram hint (small flowchart) -->
  <rect x="140" y="295" width="232" height="70" rx="8" fill="#1a1b26" stroke="#414868" stroke-width="1"/>
  <rect x="170" y="315" width="40" height="20" rx="4" fill="none" stroke="#7aa2f7" stroke-width="2"/>
  <line x1="210" y1="325" x2="240" y2="325" stroke="#7aa2f7" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="240" y="315" width="40" height="20" rx="4" fill="none" stroke="#bb9af7" stroke-width="2"/>
  <line x1="280" y1="325" x2="310" y2="325" stroke="#bb9af7" stroke-width="2"/>
  <rect x="310" y="315" width="40" height="20" rx="4" fill="none" stroke="#9ece6a" stroke-width="2"/>
  <!-- More text lines -->
  <rect x="140" y="385" width="190" height="8" rx="4" fill="#565f89"/>
  <rect x="140" y="405" width="150" height="8" rx="4" fill="#565f89"/>
  <!-- "mdr" text -->
  <text x="256" y="478" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="36" font-weight="700" letter-spacing="4">
    <tspan fill="#7aa2f7">m</tspan><tspan fill="#c0caf5">d</tspan><tspan fill="#bb9af7">r</tspan>
  </text>
</svg>
